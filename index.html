<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Order summary card</title>
  </head>

  <body>
    <header>
      <h1>Order Summary Card</h1>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="image-container">
            <img src="/images/illustration-hero.svg" alt="illustration-hero">
          </div>
          <div class="text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="info">
            <div class="left-part">
              <img src="/images/icon-music.svg" alt="icon-music">
              <div class="plan-container">
                <h3>Annual Plan</h3>
                <h4>$59.99/year</h4>
              </div>
            </div>
            <div class="right-part">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="buttons">
            <button class="payment-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tirthoraj Bhattacharya</a>.
    </footer>
  </body>

</html>
